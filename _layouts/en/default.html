<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Patrick Laughrea">
	<meta name="description" content="Personnal web page of Patrick Laughrea">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script src="/static/js/infoBox.js"></script>
	<title>{{ page.title }}</title>
</head>
<body>
	<a class="anchor" id="top"></a>
	<div id="topMenu">
		<p id="printMenu">Patrick Laughrea - {{ page.title }}</p>
		<div id="back">
			<ul id="topMenuList">
				<li><a href="/en/">About me</a></li>
				<li><a href="/en/programming">Programming</a></li>
				<li><a href="/en/music">Music</a></li>
				<li><a href="/en/blog">Blog</a></li>
				<li><a href="/en/contact">Contact</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div class="infoBox" id="constructionBox">
			<p>Website under construction</p>
			<div class="infoBoxClose" onclick="closeBox('constructionBox')">&times;</div>
		</div>
		<div class="infoBox" id="languageBox">
			<a href="/fr/{{ page.link }}">Voir cette page en français</a>
			<div class="infoBoxClose" onclick="closeBox('languageBox')">&times;</div>
		</div>
		
		<div id="main">{{ content }}</div>
		
		<div id="topButton"><a href="#top">&uarr;</a></div>
		<footer>
			<a id="linkLanguage" href="/fr/{{ page.link }}">En français</a>
			<br>
			Last modification: {{ page.last-modif }}
			<br>
			&copy; 2017 Patrick Laughrea
		</footer>
	</div>
</body>
</html>
